<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="body-content">
<nav th:replace="fragments :: page-header"></nav>
<h1 th:text="${title}">Default Title</h1>

<form method="post">
	<div class="form-group">
		<label>Username <input class="form-control" th:field="${registerFormDTO.username}"/></label>
		<p class="error" th:errors="${registerFormDTO.username}"></p>
	</div>
	<div class="form-group">
		<label>Password <input type="password" class="form-control" th:field="${registerFormDTO.password}"/></label>
		<p class="error" th:errors="${registerFormDTO.password}"></p>
	</div>
	<div class="form-group">
		<label>Verify Password <input type="password" class="form-control" th:field="${registerFormDTO.verifyPassword}"/></label>
		<p class="error" th:errors="${registerFormDTO.verifyPassword}"></p>
	</div>

	<input type="submit" class="btn btn-primary" value="Register"/>
</form>
</body>
</html>
